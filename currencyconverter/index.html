<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
</head>
<body>
    <div class="container">
        <h1><b>Currency Converter</b></h1>
        <div id="error">
            <h4 id="msg"></h4>
        </div>
        <div class="box">
            <div class="leftbox">
                <select id="curr1" class="currency">
                   
                </select>
                <input type="number" class="amount" id="input" required>
            </div>
            <div class="rightbox">
                <select id="curr2" class="currency">
                    
                </select>
                <input type="number" class="amount" id="result"  required>
            </div>
        </div>
        <div class="btn">
            <button id="btn" type="submit">Convert</button>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
